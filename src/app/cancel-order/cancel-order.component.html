<app-user-navbar></app-user-navbar>
<div style="max-width: 600px; margin: 2rem auto; padding: 2rem; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
  <h4 style="text-align: center; color: #dc3545; margin-bottom: 1.5rem;">Cancel Your Order</h4>
  <form (ngSubmit)="cancelOrder()">
      <div style="margin-bottom: 1.5rem;">
          <label for="cancelOrderId" style="display: block; font-weight: bold; margin-bottom: 0.5rem;">Order ID</label>
          <input
              type="text"
              id="cancelOrderId"
              [(ngModel)]="cancelOrderId"
              name="cancelOrderId"
              placeholder="Enter Order ID to cancel"
              style="width: 100%; padding: 0.75rem; font-size: 1rem; border: 1px solid #ced4da; border-radius: 4px;"
          />
      </div>

      <div style="margin-bottom: 1.5rem;">
          <label for="cancellationReason" style="display: block; font-weight: bold; margin-bottom: 0.5rem;">Cancellation Reason</label>
          <select
              id="cancellationReason"
              [(ngModel)]="cancellationReason"
              name="cancellationReason"
              style="width: 100%; padding: 0.75rem; font-size: 1rem; border: 1px solid #ced4da; border-radius: 4px;"
          >
              <option value="">Select a reason</option>
              <option value="changedMind">Changed my mind</option>
              <option value="foundBetterDeal">Found a better deal</option>
              <option value="incorrectProduct">Incorrect product ordered</option>
              <option value="delayedShipping">Delayed shipping</option>
          </select>
      </div>

      <div style="text-align: center;">
          <button type="submit" style="background-color: #dc3545; color: white; padding: 0.75rem 2rem; font-size: 1.2rem; border: none; border-radius: 6px; cursor: pointer;">Cancel Order</button>
      </div>
  </form>

  <div *ngIf="cancellationMessage" style="margin-top: 1.5rem; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 4px; padding: 0.75rem; text-align: center;">
      {{ cancellationMessage }}
  </div>

  <div *ngIf="errorMessage" style="margin-top: 1.5rem; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 4px; padding: 0.75rem; text-align: center;">
      {{ errorMessage }}
  </div>
</div>
