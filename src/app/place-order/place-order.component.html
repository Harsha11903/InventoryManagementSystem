<app-user-navbar></app-user-navbar>
<div class="container my-4">
  <!-- Grid Container -->
  <div class="grid-container">
    <!-- Product Card -->
    <div class="card" *ngFor="let product of products">
      <div class="card-body d-flex align-items-center">
        <!-- Product Image -->
        <img src="assets/Product.jfif" alt="{{ product.name }}" class="product-icon me-3">

        <!-- Product Details -->
        <div class="product-details">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.desc }}</p>
          <h6 class="card-subtitle">â‚¹ {{ product.price }}</h6>
        </div>
      </div>

      <!-- Card Footer -->
      <div class="card-footer d-flex justify-content-between align-items-center">
        <!-- Quantity Buttons -->
        <div class="quantity-controls">
          <button class="btn btn-outline-primary btn-sm" (click)="decreaseQty(product)">-</button>
          <span class="quantity">{{ product.quantity }}</span>
          <button class="btn btn-outline-primary btn-sm" (click)="increaseQty(product)">+</button>
        </div>

        <!-- Order Button -->
        <button class="btn btn-primary btn-sm" (click)="orderProduct(product)">Order Now</button>
      </div>
    </div>
  </div>

  <!-- Order Message -->
  <div *ngIf="orderStatusMessage" class="alert alert-info mt-4 text-center">
    {{ orderStatusMessage }}
  </div>
</div>
