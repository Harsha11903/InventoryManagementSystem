<app-admin-navbar></app-admin-navbar>
<div style="padding: 20px; font-family: 'Roboto', sans-serif;">
  <h1 style="text-align: center; color: rgb(87, 187, 215); font-family: 'Merriweather', serif; position: relative; display: inline-block; padding: 0 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-left: 450px;">
    <span style="position: absolute; left: 0; right: 0; top: 50%; height: 1px; background-color: #333; z-index: -1;"></span>
    <span style="background-color: #fff; padding: 0 10px;">Suppliers List</span>
  </h1>

  <table style="width: 100%; border-collapse: collapse; border: 1px solid #ddd;">
    <thead>
      <tr style="background-color: #f2f2f2;">
        <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">ID</th>
        <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">Name</th>
        <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">Contact Info</th>
        <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">Products Supplied</th>
        <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of suppliers">
        <td style="padding: 12px; border-bottom: 1px solid #ddd;">{{ s.supplierID }}</td>
        <td style="padding: 12px; border-bottom: 1px solid #ddd;"><input [(ngModel)]="s.name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" /></td>
        <td style="padding: 12px; border-bottom: 1px solid #ddd;"><input [(ngModel)]="s.contactInfo" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" /></td>
        <td style="padding: 12px; border-bottom: 1px solid #ddd;"><input [(ngModel)]="s.productsSupplied" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" /></td>
        <td style="padding: 12px; border-bottom: 1px solid #ddd;">
          <button (click)="updateSupplier(s)" style="padding: 10px 20px; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px;">Update</button>
          <button (click)="deleteSupplier(s.supplierID)" style="padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div style="margin-top: 20px; text-align: center;">
    <button (click)="showAddSupplierFields = true" style="padding: 10px 20px; background-color: rgb(87, 187, 215); color: white; border: none; border-radius: 4px; cursor: pointer;">Want to add a supplier?</button>
  </div>

  <div *ngIf="showAddSupplierFields" class="modal">
    <div class="modal-content">
      <span class="close" (click)="showAddSupplierFields = false">&times;</span>
      <h2>Add Supplier</h2>
      <input [(ngModel)]="newSupplier.name" placeholder="Name" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; margin-bottom: 10px;" />
      <input [(ngModel)]="newSupplier.contactInfo" placeholder="Contact Info" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; margin-bottom: 10px;" />
      <input [(ngModel)]="newSupplier.productsSupplied" placeholder="Products Supplied" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; margin-bottom: 10px;" />
      <button (click)="addSupplier()" style="padding: 10px 20px; background-color: rgb(87, 187, 215); color: white; border: none; border-radius: 4px; cursor: pointer;">Add</button>
    </div>
  </div>
</div>
